<!DOCTYPE HTML>
<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Lookz Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Custom Theme files -->
<link href="../css/style.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<!--webfont-->
<link href='../css/fonts.useso.css' rel='stylesheet' type='text/css'>

<link href="../css/megamenu.css" rel="stylesheet" type="text/css" media="all" />

<body>
<div class="wrap">	
<div class="container">
    <!-- 头部 -->
<div class="content">
  <div class="content_box">
	<div class="men">
	 <div class="register">
		  	  <form class="reg_form"> 
		  	  	<div class="error"></div>
				 <div class="register-top-grid">
					<h1>PERSONAL INFORMATION</h1>
					 <div>
						<span>First Name<label>*</label></span>
						<input type="text" name="firstname"> 
					 </div>
					 <div>
						<span>Last Name<label>*</label></span>
						<input type="text" name="lastname"> 
					 </div>
					 <div>
						 <span>Email Address<label>*</label></span>
						 <input type="text" name="email">
						 <span class="email_info"></span>
					 </div>
					 <div class="clearfix"> </div>
					   <a class="news-letter" href="#">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up for Newsletter</label>
					   </a>
					 </div>
				     <div class="register-bottom-grid">
						    <h2>LOGIN INFORMATION</h2>
							 <div>
								<span>Password<label>*</label></span>
								<input type="password" name="password">
							 </div>
							 <div>
								<span>Confirm Password<label>*</label></span>
								<input type="password" name="conf_pass">
							 </div>
							 <div class="clearfix"> </div>
					 </div>
				
					<div class="clearfix"> </div>
					<div class="register-but">
				   
					   <input type="submit" value="submit">
					   <div class="clearfix"> </div>
				  
					</div>
			</form>
		   </div>
    </div>
		<!-- footer部分 -->
		<div class="footer"></div>
   </div>
   
</div>	
	<script src="/demo_Practice/lib/jquery/jquery-1.12.4.min.js"></script>
   	<script src="/demo_Practice/lib/jquery_plugins/jquery.cookie.js"></script>
   	<script src="/demo_Practice/js/loadHeaderFooter.js"></script>
   	<script src="/demo_Practice/js/register.js"></script>
</body>
</html>
